<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online Bank</title>

    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <a class="dropdown-item" href="#" onclick="logout()"> <i class="fas fa-sign-out"></i>Logout</a>
                    <li class="nav-item ms-2">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> <span id="user-name">User</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="dashboard.html">Online Bank</a></li>
                                <li><a class="dropdown-item" href="accounts.html">My Accounts</a></li>
                                <li></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Welcome, <span id="welcome-user">User</span>!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="dashboard-card">
                        <h4><i class="fas fa-plus text-primary"></i> Account Management</h4>
                        <p>Manage new account.</p>
                        <a href="add-account.html" class="btn btn-primary">
                            Add Account
                        </a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="dashboard-card">
                        <h4><i class="fas fa-exchange-alt text-primary"></i> Fund Transfer</h4>
                        <p>Transfer funds to other accounts securely.</p>
                        <a href="transfer.html" class="btn btn-primary">
                            Transfer Funds
                        </a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="dashboard-card">
                        <h4><i class="fas fa-list text-primary"></i> View Accounts</h4>
                        <p>View and manage your existing bank accounts.</p>
                        <a href="accounts.html" class="btn btn-primary">
                            View Accounts
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = sessionStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userData);
            document.getElementById('user-name').textContent = user.userName;
            document.getElementById('welcome-user').textContent = user.userName;
        });
    </script>
</body>
</html>
