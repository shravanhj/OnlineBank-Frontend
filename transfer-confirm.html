<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transfer - Online Bank</title>

    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item ms-2">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> <span id="user-name">User</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                                <li><a class="dropdown-item" href="accounts.html">My Accounts</a></li>
                                <li><a class="dropdown-item" href="transfer.html">Transfer Money</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Confirm Transfer</h2>
                        <a href="transfer.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Transfer
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form-container">
                        <div id="confirm-alert"></div>
                        
                        <div id="transaction-details" class="transaction-details">
                            <!-- Transfer details will be loaded here -->
                        </div>

                        <div class="alert alert-info">
                            <strong>OTP for verification:</strong> <span id="otp-display"></span>
                            <br><small class="text-muted">(This is for demo purposes only. In production, this would be sent to your registered phone number.)</small>
                        </div>
                        
                        <form id="confirm-form">
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="text" class="form-control" id="otp" name="otp" 
                                           required maxlength="6" pattern="[0-9]{6}"
                                           placeholder="Enter 6-digit OTP">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Verify & Complete Transfer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script>
        // Check authentication and load transfer confirmation
        document.addEventListener('DOMContentLoaded', function() {
            const userData = sessionStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userData);
            document.getElementById('user-name').textContent = user.userName;
            
            // Load transfer data
            const transferData = JSON.parse(sessionStorage.getItem('transferData') || '{}');
            if (!transferData.fromAccount) {
                window.location.href = 'transfer.html';
                return;
            }
            
            // Display transfer details
            document.getElementById('transaction-details').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">From Account:</span>
                    <span class="detail-value">${transferData.fromAccount || ''}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">To Account:</span>
                    <span class="detail-value">${transferData.toAccount || ''}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Beneficiary Name:</span>
                    <span class="detail-value">${transferData.beneficiaryName || ''}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Transfer Mode:</span>
                    <span class="detail-value">${transferData.transferMode || ''}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value">â‚¹${transferData.amount ? parseFloat(transferData.amount).toLocaleString('en-IN', {minimumFractionDigits: 2}) : ''}</span>
                </div>
            `;
            
            // Display OTP
            document.getElementById('otp-display').textContent = transferData.otp || '';
            
            // Add form submit handler
            document.getElementById('confirm-form').addEventListener('submit', handleTransferConfirm);
        });
    </script>
</body>
</html>
